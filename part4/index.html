<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary - 노마드코작</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/portfolio/index.html">
                <i class="bi bi-journal-text"></i> My Diary
            </a>
            <a href="/portfolio/index.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-house"></i> Home
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-3">
                <i class="bi bi-journal-bookmark-fill"></i> My Diary
            </h1>
            <p class="lead mb-4">노마드의 여행 일기장</p>
            <p class="text-muted">매일의 기분과 생각을 기록하고, 댓글로 추억을 되새겨보세요</p>
            <button class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#newDiaryModal">
                <i class="bi bi-plus-circle"></i> 새 일기 작성
            </button>
        </div>
    </section>

    <!-- Diary List Section -->
    <section class="diary-list-section">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2><i class="bi bi-book"></i> 나의 일기</h2>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-secondary" onclick="clearAllDiaries()">
                        <i class="bi bi-trash"></i> 전체 삭제
                    </button>
                </div>
            </div>

            <div id="diaryList" class="row g-4">
                <!-- 일기 카드들이 여기에 렌더링됩니다 -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state text-center">
                <i class="bi bi-journal-x"></i>
                <h3>아직 작성한 일기가 없습니다</h3>
                <p>첫 번째 일기를 작성해보세요!</p>
            </div>
        </div>
    </section>

    <!-- New Diary Modal -->
    <div class="modal fade" id="newDiaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 일기 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">날짜</label>
                        <input type="date" class="form-control" id="newDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">오늘의 기분</label>
                        <div class="mood-selector">
                            <button class="mood-btn" data-mood="😠" onclick="selectMood('😠')">😠</button>
                            <button class="mood-btn" data-mood="😞" onclick="selectMood('😞')">😞</button>
                            <button class="mood-btn" data-mood="😐" onclick="selectMood('😐')">😐</button>
                            <button class="mood-btn" data-mood="😊" onclick="selectMood('😊')">😊</button>
                            <button class="mood-btn active" data-mood="😃" onclick="selectMood('😃')">😃</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">제목</label>
                        <input type="text" class="form-control" id="newTitle" placeholder="오늘은 어떤 하루였나요?">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">내용</label>
                        <textarea class="form-control" id="newContent" rows="6" placeholder="오늘 있었던 일을 자유롭게 적어보세요..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveDiary()">저장하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Diary Modal -->
    <div class="modal fade" id="viewDiaryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDiaryTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="diary-header mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="diary-mood" id="viewDiaryMood"></span>
                                <span class="diary-date" id="viewDiaryDate"></span>
                            </div>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteDiary()">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                    <div class="diary-content mb-4" id="viewDiaryContent"></div>

                    <!-- Comments Section -->
                    <div class="comments-section">
                        <h5><i class="bi bi-chat-dots"></i> 댓글 <span id="commentCount" class="badge bg-secondary">0</span></h5>

                        <div class="comment-input mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="newComment" placeholder="댓글을 입력하세요...">
                                <button class="btn btn-primary" onclick="addComment()">
                                    <i class="bi bi-send"></i> 작성
                                </button>
                            </div>
                        </div>

                        <div id="commentsList" class="comments-list">
                            <!-- 댓글들이 여기에 렌더링됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 노마드코작. My Diary</p>
            <p class="small text-muted">세계 곳곳에서의 추억을 기록하세요</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
