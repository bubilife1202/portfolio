name: Auto Merge to Master

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Create or update Pull Request
        run: |
          # Check if PR already exists
          PR_NUMBER=$(gh pr list --head "${{ steps.branch.outputs.name }}" --base master --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            # Create new PR
            echo "Creating new PR..."
            PR_NUMBER=$(gh pr create \
              --base master \
              --head "${{ steps.branch.outputs.name }}" \
              --title "Auto-deploy: ${{ steps.branch.outputs.name }}" \
              --body "Automated PR for deployment

Branch: ${{ steps.branch.outputs.name }}
Commit: ${{ github.sha }}

This PR will be automatically merged to trigger Netlify deployment." \
              --json number --jq '.number')
            echo "Created PR #$PR_NUMBER"
          else
            echo "PR #$PR_NUMBER already exists"
          fi

          # Merge the PR
          echo "Merging PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --merge --auto || gh pr merge "$PR_NUMBER" --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
